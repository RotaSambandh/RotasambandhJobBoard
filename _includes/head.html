<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% if page.url != "/" %}{{page.title | capitalize | replace: "-"," "}} - {% endif %}{{site.title}}{% if page.url == "/" %} - {{site.subtitle}}{% endif %}</title>
    <meta name="description" content="{% if page.layout == "archive" %}Apply for {{page.title}} Jobs listed on RotaSambandh Job Board{% elsif page.layout == "post" %}Apply for the role of {{page.title}} listed on RotaSambandh Job Board{% else %}{{ site.description }}{% endif %}">
    
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">  
    <meta property="og:title" content="{% if page.url != "/" %}{{page.title | capitalize | replace: "-"," "}} - {% endif %}{{site.title}}{% if page.url == "/" %} - {{site.subtitle}}{% endif %}">
    <meta property="og:type" content="product">
    <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:locality" content="Bangalore" />
    <meta property="og:region" content="Karnataka" />
    <meta property="og:country-name" content="INDIA" />
    <meta property="og:site_name" content="{% if page.url != "/" %}{{page.title | capitalize | replace: "-"," "}} - {% endif %}{{site.title}}{% if page.url == "/" %} - {{site.subtitle}}{% endif %}" />
    <meta property="og:image" content="{{ site.og_img | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="600" />
    <meta property="og:description" content="{% if page.layout == "archive" %}Apply for {{page.title}} Jobs listed on RotaSambandh Job Board{% elsif page.layout == "post" %}Apply for the role of {{page.title}} listed on RotaSambandh Job Board{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@3190rbe">
    <meta name="twitter:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
    <meta name="twitter:site" content="@3190rbe">
    <meta name="twitter:title" content="{% if page.url != "/" %}{{page.title | capitalize | replace: "-"," "}} - {% endif %}{{site.title}}{% if page.url == "/" %} - {{site.subtitle}}{% endif %}">
    <meta name="twitter:description" content="{% if page.layout == "archive" %}Apply for {{page.title}} Jobs listed on RotaSambandh Job Board{% elsif page.layout == "post" %}Apply for the role of {{page.title}} listed on RotaSambandh Job Board{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:domain" content="{{ site.url }}">    
    <meta name="twitter:image:src" content="{{ site.og_img | prepend: site.baseurl | prepend: site.url }}">
    <meta name="keywords"
        content="Rotaract Bangalore East, RotaSamband, Rotaract, Rotary, Rotaract 3190, Professional Developement" />
    <meta name="subject" content="{{ site.title }}">
    <meta name="copyright" content="3190rbe">
    <meta name="Classification" content="Job Board">
    <meta name="owner" content="3190rbe">
    <meta name="url" content="{{site.url}}">
    <meta name="identifier-URL" content="{{site.url}}">
    <meta name="directory" content="submission">
    <meta name="category" content="mentorship">
    <meta http-equiv="cache-control" content="public" />
    <meta http-equiv="Expires" content="0">
    <meta name="theme-color" content="#047ae5">
    
    {% if page.noindex == true or page.active == false  %}
    <meta name=”robots” content=”noindex, follow”>
    {% endif %}
    {% if page.redirect_to_home == true %}
    <meta http-equiv="refresh" content="{{page.rtime}}; url = /" />
    {% endif %}


    <!-- CSS here -->
    <link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/owl.carousel.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/magnific-popup.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/themify-icons.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/nice-select.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/flaticon.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/gijgo.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/animate.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/slicknav.css">

    <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
    <!-- <link rel="stylesheet" href="{{site.baseurl}}/css/responsive.css"> -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BHRYLE4XB4"></script>

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    gtag('config', 'G-BHRYLE4XB4');

        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};

</head>
