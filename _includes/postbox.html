<div class="col-lg-12 col-md-12">
    <div class="single_jobs white-bg d-flex justify-content-between">
        <div class="jobs_left d-flex align-items-center">
            <div class="thumb">
                <img src="{{site.baseurl}}/img/round.png" style="max-width: 50px; max-height: 50px;" alt="RotaSambandh Job Board">
            </div>
            <div class="jobs_conetent">
                <a href="{{post.url | relative_url}}"><h4>{{post.title}}</h4></a>
                <div class="links_locat d-flex align-items-center">
                    <div class="location">
                        <p> <i class="fa fa-map-marker"></i> {{post.location}}</p>
                    </div>
                    <div class="location">
                        <p> <i class="fa fa-clock-o"></i> {% for tag in post.tags %}{{ tag | capitalize | replace: "-"," "}}{% if forloop.last %}{% else %}, {% endif %}{% endfor %}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="jobs_right">
            <div class="apply_now">
                <a href="{{post.url | relative_url}}" class="boxed-btn3">Apply Now</a>
            </div>
            <div class="date">
                <p>Deadline: {% if post.deadline == "" %}Not Specified{% else %}{{ post.deadline | date: '%d %b %Y' }}{% endif %}</p>
            </div>
        </div>
    </div>
</div>
